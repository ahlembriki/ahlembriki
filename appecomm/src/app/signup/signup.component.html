

<div class="page-container">
    <div class="grid-container">
      <div class="left-side">
        <div class="img-and-text">
          <img class="cart-illustration" src="assets/img/cart-illustration.png" alt="">
          <h1>Start for free and get attractive offers.</h1>
        </div>
      </div>
      <div class="right-side">
        <div class="wrapper">
          <h2>Get started.</h2>
          
          
          <p class="socials-divider"><span>or</span></p>

          <form action=""      >

            

            <label for="firstName">firstName</label>
            <div class="email-input-container">
              <i class="fi fi-rr-envelope icon-email"></i>
              <input type="text"  placeholder="Firstname" id="firstName"[(ngModel)]="user.firstName" name="firstName">
            </div>

            <label for="lastName">lastName</label>
            <div class="email-input-container">
              <i class="fi fi-rr-envelope icon-email"></i>
              <input type="text"  placeholder="Lastname" id="lastName"[(ngModel)]="user.lastName" name="lastName">
            </div>

            <label for="username">username</label>
            <div class="email-input-container">
              <i class="fi fi-rr-envelope icon-email"></i>
              <input type="text" placeholder="username" id="username"[(ngModel)]="user.username" name="username">
            </div>

            

            <label for="email">email </label>
            <div class="email-input-container">
              <i class="fi fi-rr-envelope icon-email"></i>
              <input type="email"  placeholder="exemple@gmail.com" id="email" [(ngModel)]="user.email" name="email">
            </div>

            

            <label for="phone">phone </label>

            <div class="password-input-container">
              <i class="fi fi-rr-lock icon-password"></i>
              <input type="number"  placeholder="Your Phone" id="Phone" [(ngModel)]="user.phone" name="phone">
            </div>


            <label for="password">password</label>

            <div class="password-input-container">
              <i class="fi fi-rr-lock icon-password"></i>
              <input type="password"  placeholder="Your password" id="password" [(ngModel)]="user.password" name="password">
            </div>

            

            

          </form>

          <div class="agreement-check">
            <input type="checkbox" name="terms_of_service_and_privacy_policy">
            <span class="terms-of-use-text">I agree to Plataform's
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </span>
          </div>

          <button id="register-button" type="submit" (click)="addUser()">Register</button>
          <p class="credits">Made with ❤️ by E shopper </p>
        </div>
      </div>    
    </div>
  </div>
